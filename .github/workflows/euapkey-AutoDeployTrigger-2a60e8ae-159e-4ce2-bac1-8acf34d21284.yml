name: Trigger auto deployment for euapkey

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ GitTesting ]
    paths:
    - '**'
    - '.github/workflows/euapkey-AutoDeployTrigger-2a60e8ae-159e-4ce2-bac1-8acf34d21284.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.EUAPKEY_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: xwang971reg.azurecr.io
          registryUsername: ${{ secrets.EUAPKEY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.EUAPKEY_REGISTRY_PASSWORD }}
          containerAppName: euapkey
          resourceGroup: workerapps-rg-xj
          imageToBuild: xwang971reg.azurecr.io/euapkey:${{ github.sha }}
          dockerfilePath: Dockerfile

     

